{% extends 'itom/base.html' %}
{% block title %}
    组名添加
{% endblock %}
{% block main %}
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>salt组管理 - 添加</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="" lay-filter="admin-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">网络类型：</label>
                            <div class="layui-input-block">
                                <select name="net" lay-verify="required">
                                    <option value=""></option>
                                    <option value="tel">电信</option>
                                    <option value="cnc">联通</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">程序名称：</label>
                            <div class="layui-input-block">
                                <select name="program" lay-verify="required">
                                    <option value=""></option>
                                    <option value="AvsServer">AvsServer</option>
                                    <option value="ChatServer">ChatServer</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">主机名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="hostname" value="" lay-verify="required" class="layui-input" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">IP：</label>
                            <div class="layui-input-block">
                                <input type="text" name="ip" value="" lay-verify="required" class="layui-input" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">日期：</label>
                            <div class="layui-input-block">
                                <input type="text" name="dates" id="date1" autocomplete="off" class="layui-input" lay-verify="required" placeholder="六天内">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
{% endblock %}

{% block myScript %}
    <script src="/static/layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '/static/layuiadmin/'
        }).extend({
            index: 'lib/index'
        }).use(['index', 'form', 'laydate'], function () {
            var $ = layui.$
            ,admin = layui.admin
            ,form = layui.form
            ,laydate = layui.laydate;

            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            form.render(null, 'admin-form');

            form.on('submit(admin-form)', function(data){
                var field = data.field,
                index = layer.load(2, {shade: false});
                admin.req({
                    url: "{% url 'flowscount' %}"
                    ,method: 'POST'
                    ,data: field
                    ,success: function (msg) {
                        layer.closeAll('loading');
                        if(msg.code ==0){
                            parent.layer.msg(msg.msg, {
                                icon: 1,
                                shade: [0.6, '#393D49'],
                                time: 1500
                            }, function () {
                                parent.location.reload();
                            });
                        }else{
                            parent.layer.msg(msg.msg, {
                                icon: 5,
                                shade: [0.6, '#393D49'],
                                time: 1500
                            });
                        }
                    }
                  });
              return false;
            });

        });
    </script>
{% endblock %}
