{% extends 'itom/base.html' %}
{% block title %}
    流量统计
{% endblock %}
{% block main %}
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>平台流量 - 统计</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="" lay-filter="admin-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">平台名称：</label>
                            <div class="layui-input-block">
                                <select name="platform" lay-verify="required">
                                    <option value=""></option>
                                    <option value="SinaShow">新浪SHOW</option>
                                    <option value="FengBo">疯播</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">收件人：</label>
                            <div class="layui-input-block">
                                <input type="text" name="recipient" value="" lay-verify="required" class="layui-input" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">日期范围：</label>
                            <div class="layui-input-block">
                                <input type="text" name="dates" id="date1" autocomplete="off" lay-verify="required" class="layui-input" placeholder=" - ">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <div class="layui-field-box">
                    <form class="layui-form" action="" lay-filter="admin-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">日期范围：</label>
                                <div class="layui-input-block">
                                    <input style="width: 310px;" type="text" class="layui-input" id="date2" placeholder=" - ">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" lay-submit lay-filter="admin-form">立即提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <div id="up" style="width: 1200px;height:500px;"></div>
                <div id="down" style="width: 1200px;height:500px;"></div>
            </fieldset>
        </div>
    </div>
{% endblock %}

{% block myScript %}
    <script src="/static/layuiadmin/layui/layui.js"></script>
    <script src="/static/pyecharts/echarts.js"></script>
    <script type="text/javascript">
    var dom = document.getElementById("up");
    var myChart = echarts.init(dom);
    var app = {};
    var data = {{ up|safe }}
        option = null;
        option = {
            title: {
              text: '疯播上行流量统计图',
              padding: [15,5,5,15]
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['域名带宽(Mbps)'],
                bottom: 10
            },
            toolbox: {
                show: true,
                right: 50,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    magicType: {type: ['line', 'bar']},
                    restore: {show:false},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: data['dates']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '域名带宽(Mbps)',
                data: data['flow'],
                type: 'line',
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'},
                        {#{type: 'average', name: '平均值'}#}
                    ]
                },
                color: ['#4cdb93'],
                areaStyle: {show: true}
            }]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
    <script type="text/javascript">
    var dom = document.getElementById("down");
    var myChart = echarts.init(dom);
    var app = {};
    var data = {{ down|safe }}
        option = null;
        option = {
            title: {
              text: '疯播下行流量统计图',
              padding: [15,5,5,15]
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['域名带宽(Mbps)'],
                bottom: 10
            },
            toolbox: {
                show: true,
                right: 50,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    magicType: {type: ['line', 'bar']},
                    restore: {show:false},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: data['dates']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '域名带宽(Mbps)',
                data: data['flow'],
                type: 'line',
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'},
                        {#{type: 'average', name: '平均值'}#}
                    ]
                },
                color: ['#4cdb93'],
                areaStyle: {show: true}
            }]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
    <script>
        layui.config({
            base: '/static/layuiadmin/'
        }).extend({
            index: 'lib/index'
        }).use(['index', 'form', 'laydate'], function () {
            var $ = layui.$
            ,laydate = layui.laydate;

            laydate.render({
                elem: '#date1'
                ,type: 'datetime'
                ,range: true
            });
            laydate.render({
                elem: '#date2'
                ,type: 'datetime'
                ,range: true
            });
        });
    </script>
{% endblock %}
